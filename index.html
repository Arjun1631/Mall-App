<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mall Web Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>Welcome to Super Mall</h1>
    <div id="user-auth">
        <button onclick="signIn()">Sign In</button>
        <button onclick="signOut()">Sign Out</button>
    </div>
    <div id="shop-management">
        <input type="text" id="shop-name" placeholder="Shop Name">
        <button onclick="createShop()">Create Shop</button>
    </div>
    <!-- Additional sections for managing offers and products -->
</body>
</html>
